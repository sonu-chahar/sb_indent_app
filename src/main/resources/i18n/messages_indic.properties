label.websitePolicy.privacyHeading:गोपनीयता नीति
label.websitePolicy.privacy-li1:एक सामान्य नियम के रूप में, जब आप साइट पर जाते हैं तो यह वेबसाइट आपके बारे में व्यक्तिगत जानकारी एकत्र नहीं करती है। आप आम तौर पर व्यक्तिगत जानकारी का खुलासा किए बिना साइट पर जा सकते हैं, जब तक कि आप स्वयं ऐसी जानकारी प्रदान करने के लिए नहीं चुनते हैं।
label.websitePolicy.privacy-li2:यह वेबसाइट आपकी यात्राओं को रिकॉर्ड करती है और सांख्यिकीय उद्देश्यों के लिए निम्नलिखित जानकारी को लॉग करती है-सर्वर के पते के लिए; शीर्ष-स्तरीय डोमेन का नाम जिससे आप इंटरनेट एक्सेस करते हैं (उदाहरण के लिए, .gov, .com, .in, आदि); आपके द्वारा उपयोग किए जाने वाले ब्राउज़र का प्रकार; वह दिनांक और समय जब आप साइट तक पहुँचते हैं; आपके द्वारा एक्सेस किए गए पृष्ठ; डाउनलोड किए गए दस्तावेज़ और पिछला इंटरनेट पता जिससे आप सीधे साइट से जुड़े हैं। हम उपयोगकर्ताओं या उनकी ब्राउज़िंग गतिविधियों की पहचान नहीं करेंगे, सिवाय इसके कि जब कानून प्रवर्तन एजेंसी सेवा प्रदाता के लॉग का निरीक्षण करने के लिए वारंट का उपयोग कर सकती है। 
label.websitePolicy.privacy-li3:कुकी एक सॉफ़्टवेयर कोड का एक टुकड़ा है जो इंटरनेट वेब साइट आपके ब्राउज़र को भेजती है जब आप साइट पर जानकारी का उपयोग करते हैं। इस वेबसाइट कुकीज़ का उपयोग करता है।
label.websitePolicy.privacy-li4:यदि आप संदेश भेजना चाहते हैं तो आपका ईमेल पता केवल तभी दर्ज किया जाएगा। इसका उपयोग केवल उस प्रयोजन के लिए किया जाएगा जिसके लिए आपने इसे प्रदान किया है और इसे मेलिंग सूची में नहीं जोड़ा जाएगा। आपके ईमेल पते का उपयोग किसी अन्य उद्देश्य के लिए नहीं किया जाएगा, और आपकी सहमति के बिना, खुलासा नहीं किया जाएगा।
label.websitePolicy.privacy-li5:यदि आपसे कोई अन्य व्यक्तिगत जानकारी मांगी जाती है तो आपको सूचित किया जाएगा कि इसका उपयोग कैसे किया जाएगा। यदि किसी भी समय आप मानते हैं कि इस गोपनीयता कथन में निर्दिष्ट सिद्धांतों का पालन नहीं किया गया है, या इन सिद्धांतों पर कोई अन्य टिप्पणी है, तो कृपया हमसे संपर्क करें पृष्ठ के माध्यम से संबंधित को सूचित करें।
label.websitePolicy.privacy-li6:इस गोपनीयता कथन में "व्यक्तिगत सूचना" शब्द का उपयोग किसी भी जानकारी को संदर्भित करता है जिससे आपकी पहचान स्पष्ट है या यथोचित पता लगाया जा सकता है।
label.websitePolicy.copyrightHeading:कॉपीराइट नीति
label.websitePolicy.copyright-body:इस साइट पर प्रदर्शित सामग्री को किसी भी प्रारूप या मीडिया में विशिष्ट अनुमति की आवश्यकता के बिना मुफ्त में पुन: प्रस्तुत किया जा सकता है। यह उस सामग्री के सटीक रूप से पुनरुत्पादित किए जाने और अपमानजनक तरीके से या भ्रामक संदर्भ में उपयोग नहीं किए जाने के अधीन है। जहां सामग्री प्रकाशित या दूसरों को जारी की जा रही है, स्रोत को प्रमुखता से स्वीकार किया जाना चाहिए। हालांकि, इस सामग्री को पुन: पेश करने की अनुमति इस साइट पर किसी अन्य सामग्री तक नहीं है, जिसे स्पष्ट रूप से तीसरे पक्ष के कॉपीराइट के रूप में पहचाना जाता है। ऐसी सामग्री को पुन: पेश करने का प्राधिकरण संबंधित विभाग / कॉपीराइट धारक से प्राप्त किया जाना चाहिए।
label.websitePolicy.hyperLinkingHeading:हाइपर लिंकिंग पॉलिसी
label.websitePolicy.hyperLink1-heading:बाहरी वेबसाइट / पोर्टल के लिंक
label.websitePolicy.hyperLink1-body:इस पोर्टल के कई स्थानों पर, आपको अन्य वेबसाइटों / पोर्टलों के लिंक मिलेंगे। यह लिंक आपकी सुविधा के लिए रखा गया है। DOIT & C लिंक की गई वेबसाइटों की सामग्री और विश्वसनीयता के लिए ज़िम्मेदार नहीं है और जरूरी नहीं कि उनमें व्यक्त किए गए विचारों का समर्थन किया जाए। इस पोर्टल पर लिंक या इसकी सूची की उपस्थिति को किसी भी प्रकार का समर्थन नहीं माना जाना चाहिए। हम गारंटी नहीं दे सकते कि ये लिंक हर समय काम करेंगे और लिंक किए गए पृष्ठों की उपलब्धता पर हमारा कोई नियंत्रण नहीं है।
label.websitePolicy.hyperLink2-heading:अन्य वेबसाइटों द्वारा एसएसओ पोर्टल के लिंक
label.websitePolicy.hyperLink2-body:इस पोर्टल पर होस्ट की गई जानकारी से सीधे जुड़ने से हमें आपत्ति नहीं है और इसके लिए किसी पूर्व अनुमति की आवश्यकता नहीं है। हालाँकि, हम चाहते हैं कि आप हमें इस पोर्टल पर दिए गए किसी भी लिंक के बारे में सूचित करें, ताकि आपको उसमें किसी भी बदलाव या अपडेशन की जानकारी दी जा सके। इसके अलावा, हम आपके पृष्ठों को आपकी साइट पर फ़्रेम में लोड करने की अनुमति नहीं देते हैं। इस पोर्टल से संबंधित पृष्ठों को उपयोगकर्ता की नई खुली ब्राउज़र विंडो में लोड करना होगा।

